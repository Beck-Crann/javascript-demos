<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDo App</title>
  <link rel="icon" href="./img/favicon.png"  type="image/png">
  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script type="module" src="./js/app.js" defer></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">ToDo List</a>
    </div>
  </nav>
  <div class="container postsContainer">
    <div class="card card-body card-form">
      <h1>ToDo</h1>
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="ToDo Title">
      </div>
      <div class="form-group">
        <textarea id="body" class="form-control" placeholder="ToDo Body"></textarea>
      </div>
      <input type="hidden" id="id" value="">
      <button class="post-submit btn btn-dark btn-block">Post ToDo</button>
      <span class="form-end"></span>
    </div>
    <br>
    <div id="posts"></div>
  </div>
</body>
</html>
