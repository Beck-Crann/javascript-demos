<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms Intro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./css/main.css">
	<script type="module" src="./js/index.js" defer></script>
</head>
<body>
    <main>
        <form class="frm" method="post">
            <div class="row">
              <div class="six columns">
                <label for="firstName">Your Name</label>
                <input class="u-full-width" type="text" placeholder="first name" id="firstNameId" name="firstName">
              </div>
              <div class="six columns">
                <label for="dropDown">Reason for Contacting Me</label>
                <select class="u-full-width" id="dropDown" name="dropDown">
                  <option value="Option 0">Select...</option>
                  <option value="Option 1">Questions</option>
                  <option value="Option 2">Job</option>
                  <option value="Option 3">Can I get your number?</option>
                </select>
              </div>
            </div>
            <label class="example-send-yourself-copy">
              <input type="checkbox">
              <span class="label-body">Send a copy to yourself</span>
            </label>
            <input class="button-primary" type="submit" value="Submit">
          </form>
          <div class="success-message"></div>
          <div class="error-message"></div>
    </main>
</body>
</html>
